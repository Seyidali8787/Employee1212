<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
  <link
          rel="icon"
          type="image/jpg"
          sizes="16x16"
          href="FB_IMG_1696160644635.jpg"
  />
  <style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script>
  function clear(){
  window.location = "[[@{/adminprofile}]]";
    }
</script>
</head>
<body>
<nav class="navbar  bg-body-tertiary bg-black w-90 p-4 m-2" >
  <div class="container-fluid ">
    <a class="navbar-brand w-20" href="#" style="display:flex; justify-content:space-between;"><img th:src="@{spa_24dp_FILL0_wght400_GRAD0_opsz24.svg}" alt=""/><h2>Admin</h2></a>
    <form th:action="@{/SearchEmp}" class="w-50">
    <div class="d-flex w-100">
      <h2 class="m-2">Search:</h2>
      <input  type="text" class="form-control w-70 h-26" name="keyword" id="keyword" th:value="${keyword}" maxlength="50" required>
      <button type="submit" class="btn btn-sm btn btn-outline-dark p-2">Search</button>
      <button  class="btn btn-sm btn btn-outline-danger p-2" onclick="clear()">Clear</button>
    </div>
    </form>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item m-2">
          <a class="nav-link active" aria-current="page" href="/index">Home</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/adminprofile">View All</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/registration">Register</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid" style="width:100%; padding:0;">
  <table class="table container" style="width:100%;">
    <thead class="table-primary">
    <th>IDNumber</th>
    <th>NAME</th>
    <th>Email</th>
    <th>Address</th>
    <th>Job Title</th>
    <th>Department</th>
    <th style="width:50px;">Actions</th>
    </thead >
    <tbody>
    <tr th:each="emp: ${employees}">
      <td th:text="${emp.id}"></td>
      <td th:text="${emp.fullName}"></td>
      <td th:text="${emp.email}"></td>
      <td th:text="${emp.address}"></td>
      <td th:text="${emp.JobTitle}"></td>
      <td th:text="${emp.department}"></td>
      <td  style="background-color:gray;width:16%">
        <a type="button" th:href="@{/employeeprofile/{id}(id=${emp.id})}" class="btn btn-primary btn-sm text-white">
          View
        </a>
        <a type="button" th:href="@{/edit/{id}(id=${emp.id})}" class="btn btn-success btn-sm text-white">
          Edit
        </a>
        <a  type="button" th:href="@{/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm text-white" onclick="refresh()">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer  text-center p-5 bg-outline text-center; "style=" width:100%; background-color:#bbbbbb; margin-top:20px;">
  All Rights Reserved by ourgroup. Designed and Developed by
  Our Group
</footer>

</body>
</html>
