<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
  .card-body{
  margin-left:30%;
  }
  a img{
  border:200px;
}
.comment-row{
   width:100%;
}
.comment-row:hover{
    background-color: rgb(231, 231, 231);
}
.comment-row , comment-text{
width:100%;
padding:10px;
}
.col-md-6{
    background-color: rgb(231, 231, 231);
    margin:10px;
    padding:20px;
}
.fa{
    border:solid 2px gray;
    border-radius: 20px;
    padding: 10px;
}
</style>
</head>
<body style="font-size:larger;">
<nav  class="navbar   navbar-expand-lg  bg-body-tertiary bg-black w-60">
  <div style="display:flex; justify-content:space-around;" class="container-fluid bg-white">
    <a class="navbar-brand w-80" href="#" style="display:flex; justify-content:space-between;"><img th:src="@{spa_24dp_FILL0_wght400_GRAD0_opsz24.svg}" alt=""/><h2>Admin</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item m-2">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/adminprofile">Employees</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/registration">Register</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid" style="margin-left: 17%; border:0;">
  <div class="row">
    <div class="col-md-6 w-75">
      <div class="card-body">
        <h4 class="card-title mb-0" style="padding: 0 0 20px 0;">Employees view</h4>
      </div>
      <table>

      <tr th:each="emp: ${employees}" style=" display:inline-block;">
      <div class="card" style="border:0; padding:20px;margin-left:160px;">
        <div class="comment-widgets scrollable">
          <!-- Comment Row -->
          <div class="d-flex flex-row comment-row w-100">
              <div class="p-2 m-2">
                <i class="fa fa-user fa-3x " ></i>
              </div>
              <div class="comment-text w-50 h-25">
                <h6 class="font-medium" th:text="${emp.fullName}"></h6>
                <div class="comment-footer" style="font-size:small; width:100%;">
                  <span  style="font-size:small; text-align:center; margin:6px; margin-left:50px;" class="w-100 mb-3 text-muted" th:text="${emp.jobTitle}">
                  </span>

                <span  class="text-muted float-end" th:text="${emp.RegDate}"></span>
                  <div class="m-1">

                  <a type="button" th:href="@{/employeeprofile/{id}(id=${emp.id})}" class="btn btn-primary btn-sm text-white">
                    View
                  </a>
                <a type="button" th:href="@{/edit/{id}(id=${emp.id})}" class="btn btn-success btn-sm text-white">
                  Edit
                </a>
                <a  type="button" th:href="@{/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm text-white" onclick="refresh()">
                  Delete
                </a> </div>
              </div>
              </div>
          </div>
          <!-- Comment Row -->

          <!-- Comment Row -->

        </div>
      </div>
      </tr> </table>
    </div>
  </div>
</div>

<script>
  function refresh() {
  window.location.reload();
  }
</script>
<footer class="footer text-center  p-5 bg-outline text-center " style="background-color:#bbbbbb;">

<script src="./index.js"></script>

</body>
</html>
